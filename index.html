<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ultimate Workout Plan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a sleek look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Custom scrollbar for a more polished feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 md:py-16">

        <!-- Header Section -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-2">
                <span class="gradient-text">THE GRIND</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">
                Your personalized 6-day split for building strength and muscle. Consistency is key.
            </p>
        </header>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex justify-center items-center h-64">
             <svg class="animate-spin h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Workout Cards Grid -->
        <div id="workout-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            <!-- Workout day cards will be dynamically inserted here -->
        </div>

    </div>

    <script>
        // This script will parse and display the workout data.
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('workout-grid');
            const loadingSpinner = document.getElementById('loading-spinner');

            // The CSV data is embedded directly into the script to avoid fetch errors in this environment.
            const csvData = `Day 1: Pull (Width Focus),Day 2: Push,Day 3: Legs,Day 4: Pull (Thickness Focus),Day 5: Shoulders,Day 6: Legs
Weighted Pull-ups,Incline Dumbbell Press,Barbell Back Squats,Conventional Deadlifts,Seated Dumbbell OHP,Barbell Front Squats
4 sets x 6-10 reps,4 sets x 8-12 reps,4 sets x 6-10 reps,3 sets x 4-6 reps,4 sets x 8-12 reps,4 sets x 8-12 reps
Wide-Grip Lat Pulldowns,Flat Barbell Bench Press,Romanian Deadlifts,Barbell Rows,Cable Lateral Raises,Leg Press
3 sets x 10-15 reps,3 sets x 8-12 reps,3 sets x 8-12 reps,4 sets x 8-12 reps,4 sets x 12-15 reps,3 sets x 10-15 reps
Straight-Arm Pulldowns,Seated Dumbbell OHP,Leg Press,Chest-Supported Rows,Dumbbell Lateral Raises,Lying Leg Curls
3 sets x 12-15 reps,3 sets x 10-15 reps,3 sets x 10-15 reps,3 sets x 10-15 reps,3 sets x 12-15 reps,3 sets x 12-15 reps
Dumbbell Bicep Curls,(Weighted) Dips,Leg Extensions,Seated Cable Rows,Face Pulls,Seated Leg Curls
4 sets x 10-15 reps,3 sets x 8-12 reps,4 sets x 12-15 reps,3 sets x 10-15 reps,4 sets x 12-15 reps,3 sets x 12-15 reps
Hammer Curls,Tricep Pushdowns,Standing Calf Raises,Lat Pulldowns,Face Pulls,Standing Calf Raises
3 sets x 10-15 reps,4 sets x 10-15 reps,4 sets x 15-20 reps,3 sets x 12-15 reps,3 sets x 15-20 reps,4 sets x 15-20 reps`;

            /**
             * Processes the workout data from the embedded CSV string.
             */
            function loadWorkoutData() {
                try {
                    const workoutData = parseCSV(csvData);
                    displayWorkouts(workoutData);
                } catch (error) {
                    console.error("Failed to parse workout data:", error);
                    gridContainer.innerHTML = `<p class="text-center text-red-400 col-span-full">Could not parse workout routine. Please check the data format.</p>`;
                } finally {
                    // Hide the loading spinner
                    loadingSpinner.style.display = 'none';
                }
            }

            /**
             * Parses the raw CSV text into a structured array of workout days.
             * This function is designed to handle the specific columnar format of the provided CSV.
             * @param {string} csvText - The raw text content of the CSV file.
             * @returns {Array<Object>} An array of workout day objects.
             */
            function parseCSV(csvText) {
                const rows = csvText.trim().split('\n').map(row => row.split(','));
                
                if (rows.length === 0) {
                    return [];
                }

                const workoutDays = [];
                const numDays = rows[0].length;

                // Transpose the columnar data into a structured format
                for (let i = 0; i < numDays; i++) {
                    const dayTitle = rows[0][i].trim();
                    if (!dayTitle) continue;

                    const dayData = {
                        title: dayTitle,
                        exercises: []
                    };

                    // Exercises start from the second row and are paired with their reps
                    for (let j = 1; j < rows.length; j += 2) {
                        const exerciseName = rows[j][i]?.trim();
                        const setsReps = rows[j + 1]?.[i]?.trim();

                        if (exerciseName && setsReps) {
                            dayData.exercises.push({
                                name: exerciseName,
                                reps: setsReps
                            });
                        }
                    }
                    workoutDays.push(dayData);
                }
                return workoutDays;
            }

            /**
             * Renders the workout data as styled cards and appends them to the grid.
             * @param {Array<Object>} workoutData - The structured workout data.
             */
            function displayWorkouts(workoutData) {
                if (!workoutData || workoutData.length === 0) {
                    gridContainer.innerHTML = '<p class="text-center col-span-full">No workout data found.</p>';
                    return;
                }

                gridContainer.innerHTML = ''; // Clear previous content

                workoutData.forEach(day => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl shadow-lg p-6 flex flex-col transition-all duration-300 hover:border-indigo-500 hover:scale-105 hover:shadow-indigo-500/20';

                    // Card Header
                    const dayTitleParts = day.title.split(':');
                    const cardHeader = `
                        <div class="mb-4">
                            <h2 class="text-2xl font-bold text-white">${dayTitleParts[0] || 'Workout Day'}</h2>
                            <p class="text-indigo-400 font-medium">${dayTitleParts[1]?.trim() || 'Full Body'}</p>
                        </div>
                    `;

                    // Exercises List
                    const exercisesList = day.exercises.map(exercise => `
                        <li class="flex justify-between items-center py-3">
                            <span class="text-gray-300">${exercise.name}</span>
                            <span class="text-gray-400 text-sm text-right">${exercise.reps}</span>
                        </li>
                    `).join('<hr class="border-gray-700">');

                    card.innerHTML = `
                        ${cardHeader}
                        <ul class="space-y-1 flex-grow">
                            ${exercisesList}
                        </ul>
                    `;

                    gridContainer.appendChild(card);
                });
            }

            // Initial load
            loadWorkoutData();
        });
    </script>

</body>
</html>
